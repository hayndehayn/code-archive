<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайд-шоу</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <main class="carousel-container">
        <div class="carousel">
            <div class="item active">
            <img src="img/img-1.png" alt="Image 1" />
            <p class="caption">Покровська сотня 1917</p>
            </div>
            <div class="item">
            <img src="img/img-2.png" alt="Image 2" />
            <p class="caption">Царевич та варта</p>
            </div>
            <div class="item">
            <img src="img/img-3.jpg" alt="Image 3" />
            <p class="caption">Гетьманівна</p>
            </div>
        </div>
        <button class="btn prev">Prev</button>
        <button class="btn next">Next</button>
        <div class="dots"></div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let carousel = document.querySelector(".carousel");
        let items = carousel.querySelectorAll(".item");
        let dotsContainer = document.querySelector(".dots");
        
        // Insert
        for (let i = 0; i < items.length; i++) {
            let dot = document.createElement("span");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.dataset.index = i;
            dotsContainer.appendChild(dot);
        }
        
        let dots = document.querySelectorAll(".dot");
        
        // show specific item
        function showItem(index) {
            items.forEach((item, idx) => {
            item.classList.remove("active");
            dots[idx].classList.remove("active");
            if (idx === index) {
                item.classList.add("active");
                dots[idx].classList.add("active");
            }
            });
        }
        
        // Navigation buttons
        document.querySelector(".prev").addEventListener("click", () => {
            let activeIndex = [...items].findIndex((item) => item.classList.contains("active"));
            let newIndex = (activeIndex - 1 + items.length) % items.length;
            showItem(newIndex);
        });
        
        document.querySelector(".next").addEventListener("click", () => {
            let activeIndex = [...items].findIndex((item) => item.classList.contains("active"));
            let newIndex = (activeIndex + 1) % items.length;
            showItem(newIndex);
        });
        
        // Event listeners for dots
        dots.forEach((dot) => {
            dot.addEventListener("click", function () {
            let index = parseInt(this.dataset.index);
            showItem(index);
            });
        });
        let intervalId;
        const intervalTime = 3000;

        // Autoscroll
        function autoplay() {
            intervalId = setInterval(() => {
                let activeIndex = [...items].findIndex((item) => item.classList.contains("active"));
                let newIndex = (activeIndex + 1) % items.length;
                showItem(newIndex);
            }, intervalTime);
        }

        // pause
        const pauseButton = document.createElement('button');
        pauseButton.textContent = 'Пауза';
        document.body.appendChild(pauseButton);

        pauseButton.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                pauseButton.textContent = 'Відновити';
            } else {
                autoplay();
                pauseButton.textContent = 'Пауза';
            }
        });

        // Keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                let activeIndex = [...items].findIndex((item) => item.classList.contains("active"));
                let newIndex = (activeIndex - 1 + items.length) % items.length;
                showItem(newIndex);
            } else if (event.key === 'ArrowRight') {
                let activeIndex = [...items].findIndex((item) => item.classList.contains("active"));
                let newIndex = (activeIndex + 1) % items.length;
                showItem(newIndex);
            }
        });

        autoplay();
    });
    </script>
</body>
</html>
